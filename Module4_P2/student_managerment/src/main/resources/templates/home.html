<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<h2>Quản Lý Học Sinh</h2>
<a class="btn btn-primary" th:href="@{/student/add}" role="button">Thêm Mới Học Viên</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Tên</th>
        <th scope="col">Giới Tính</th>
        <th scope="col">Tuổi</th>
        <th scope="col">Địa Chỉ</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s,status : ${studentPage}">
        <th scope="row" th:text="${status.count + studentPage.size * studentPage.number}"></th>
        <td th:text="${s.getName()}"></td>
        <td th:text="${s.getGender()}"></td>
        <td th:text="${s.getAge()}"></td>
        <td th:text="${s.getAddress()}"></td>
        <td th:text="${s.getAddress()}"></td>
        <td> <a class="btn btn-primary" href="#" role="button">Xoá</a></td>

    </tr>
    </tbody>
</table>
</body>
</html>
