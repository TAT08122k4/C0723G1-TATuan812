<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
   /*css toast*/
  #toast-container {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    max-width: 300px;
    width: 100%;
    text-align: center;
    z-index: 9999;
  }

  #toast {
    background-color: #4CAF50; /* Màu xanh của dấu tích */
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    display: none;
  }

  #toast.show {
    display: block;
    animation: fadeOut 3s forwards; /* Sử dụng animation để tự động ẩn toast sau thời gian */
  }

  .icon {
    margin-left: 5px;
    font-size: 18px;
  }

  @keyframes fadeOut {
    to {
      opacity: 0;
    }
  }

  /*css table vs tìm kiếm */
   body {
     font-family: 'Arial', sans-serif;
     background-color: #f4f4f4;
     margin: 0;
     padding: 0;
   }

   h2 {
     color: #333;
     text-align: center;
   }

   form {
     display: flex;
     justify-content: space-between;
     align-items: center;
     margin-bottom: 20px;
   }

   input[name="nameSearch"] {
     flex: 1;
     padding: 10px;
     margin-right: 10px;
     border: 1px solid #ccc;
     border-radius: 4px;
   }

   select {
     padding: 10px;
     margin-right: 10px;
     border: 1px solid #ccc;
     border-radius: 4px;
   }

   input[type="submit"] {
     padding: 10px;
     background-color: #5bc0de;
     color: #fff;
     border: none;
     border-radius: 4px;
     cursor: pointer;
   }

   a.btn {
     display: inline-block;
     padding: 10px;
     background-color: #28a745;
     color: #fff;
     text-decoration: none;
     border-radius: 4px;
   }

   a.btn:hover {
     background-color: #218838;
   }

   table {
     width: 100%;
     border-collapse: collapse;
     margin-top: 20px;
   }

   thead th, tbody th, tbody td {
     border: 1px solid #ddd;
     padding: 10px;
     text-align: left;
   }

   thead th {
     background-color: #f2f2f2;
   }

   tbody th button, tbody td button {
     padding: 8px;
     background-color: #007bff;
     color: #fff;
     border: none;
     border-radius: 4px;
     cursor: pointer;
   }

   tbody th button:hover, tbody td button:hover {
     background-color: #0056b3;
   }




</style>
<body>

</html>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var toast = document.getElementById('toast');
    if (toast && toast.classList.contains('show')) {
      setTimeout(function() {
        toast.classList.remove('show');
      }, 5000);
    }
  });
</script>
