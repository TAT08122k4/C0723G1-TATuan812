<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<h2>Home > </h2>
<a class="btn btn-outline-primary" th:href="@{/product/add}" role="button">Add New Products</a>
<div class="container">
    <div class="card" style="width: 18rem;" th:each="p,status : ${products}">
        <img th:src="${p.getImg()}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" th:text="${p.getNameProduct()}"></h5>
            <p class="card-text" th:text="${p.getDetail()}"></p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="${p.getCategory().getNameCategory()}"></li>
            <li class="list-group-item" th:text="${p.getManufacturer()}"></li>
            <li class="list-group-item" th:text="${p.getPrice()}"></li>
        </ul>
        <div class="card-body">
            <a th:href="@{product/delete/${p.getId()}}" class="btn btn-outline-danger" role="button" data-bs-toggle="button">Delete</a>
            <a th:href="@{product/delete}" class="btn btn-outline-primary" role="button" data-bs-toggle="button">Edit</a>
        </div>
    </div>
</div>
</body>
</html>
