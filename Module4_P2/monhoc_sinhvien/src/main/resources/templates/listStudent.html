<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>6
<form th:action="@{/monHoc}" method="get">
  <input th:value="${tenHocVien}">
  <select>
    <option></option>
  </select>
</form>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Tên Môn Học</th>
    <th scope="col">Điểm Số</th>
    <th scope="col">Mã Sinh Viên</th>
    <th scope="col">Tên Sinh Viên</th>
    <th scope="col">Ngày Tháng Năm Sinh</th>
    <th scope="col">Điểm Trung Bình</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="mh , status : ${students}">
    <th th:text="${status.count + students.size * students.number}"></th>
    <td th:text="${mh.getTenSinhVien()}"></td>
    <td th:text="${mh.getDiemTrungBinh()}"></td>
  </tr>
  </tbody>
</table>
<div style="text-align: center;position: relative;left: 10em">
  <a th:if="${students.hasPrevious()}" th:href="@{/monHoc(page = ${students.number - 1} , tenMonHoc=${tenHocVien} , idMonHoc=${idMonHoc})}">Previous</a>
  <span th:text="${students.number +1 }"></span>/<span th:text="${students.totalPages}"></span>
  <a th:if="${students.hasNext()}" th:href="@{/monHoc(page = ${students.number + 1} , tenMonHoc=${tenHocVien} , idMonHoc=${idMonHoc})}">Next</a>
</div>
</body>
</html>
