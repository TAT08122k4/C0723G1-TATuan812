<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>6
<form th:action="@{/monHoc}" method="get">
    <input th:value="${tenMonHoc}">
    <select>
        <option></option>
    </select>
</form>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Tên Môn Học</th>
        <th scope="col">Điểm Số</th>
        <th scope="col">Mã Sinh Viên</th>
        <th scope="col">Tên Sinh Viên</th>
        <th scope="col">Ngày Tháng Năm Sinh</th>
        <th scope="col">Điểm Trung Bình</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mh , status : ${monHocs}">
        <th th:text="${status.count + monHocs.size * monHocs.number}"></th>
        <td th:text="${mh.getTenMonHoc()}"></td>
        <td th:text="${mh.getSoDiem()}"></td>
        <td th:text="${mh.student.getMaSinhVien()}"></td>
        <td th:text="${mh.student.getTenSinhVien()}"></td>
        <td th:text="${mh.student.getDate()}"></td>
        <td th:text="${mh.student.getDiemTrungBinh()}"></td>
        <td><a th:href="@{/monHoc/edit/${mh.getId()}}">Edit</a></td>
        <td><a th:href="@{/monHoc/delete/${mh.getId()}}">Xoá</a></td>
    </tr>
    </tbody>
</table>
<div style="text-align: center;position: relative;left: 10em">
    <a th:if="${monHocs.hasPrevious()}" th:href="@{/monHoc(page = ${monHocs.number - 1} , tenMonHoc=${tenMonHoc} , idMonHoc=${idMonHoc})}">Previous</a>
    <span th:text="${monHocs.number +1 }"></span>/<span th:text="${monHocs.totalPages}"></span>
    <a th:if="${monHocs.hasNext()}" th:href="@{/monHoc(page = ${monHocs.number + 1} , tenMonHoc=${tenMonHoc} , idMonHoc=${idMonHoc})}">Next</a>
</div>
</body>
</html>
