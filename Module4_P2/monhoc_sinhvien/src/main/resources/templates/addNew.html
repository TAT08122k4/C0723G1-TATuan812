<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        /* Reset some default styles for better consistency */
        body, h1, h2, p, form {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        span {
            color: #d9534f; /* Bootstrap's error text color */
            font-size: 12px;
        }

        button {
            padding: 10px;
            background-color: #5bc0de; /* Bootstrap's primary color */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #46b8da; /* Bootstrap's primary hover color */
        }

    </style>
</head>
<body>
<h2>Thêm Mới Môn Học</h2>
<div class=".form-container">
  <form  th:action="@{/monHoc/add}" method="post" th:object="${monHocDto}">
    <input type="text" th:field="*{tenMonHoc}">
    <span th:if="${#fields.hasErrors('tenMonHoc')}" th:errors="*{tenMonHoc}"></span>
    <input type="text" th:field="*{soDiem}">
    <span th:if="${#fields.hasErrors('soDiem')}" th:errors="*{soDiem}"></span>
    <select th:field="*{student}">
      <option th:each="student , loop : ${students}" th:value="${student.getId()}" th:text="${student.getTenSinhVien()}">
      </option>
    </select>
    <input type="submit" value="Gửi">
  </form>
</div>

</body>
</html>
