<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm Mới Học Viên</title>
</head>
<body>
<div th:if="${message} == 'sai'" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <img src="..." class="rounded me-2" alt="...">
    <strong class="me-auto">Cảnh Báo</strong>
    <small>Now</small>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body">
   <p style="color: red">Id Đã Trùng Lặp</p>
  </div>
</div>
<h2>
  Thêm Mới Học Viên
</h2>
<form th:object="${student}" th:action="'/student/add'" method="post">
<table class="table">
  <tr>
    <td>
      Id
    </td>
    <td>
      <input required th:field="*{id}">
    </td>
  </tr>
  <tr>
    <td>
      Name
    </td>
    <td>
      <input required th:field="*{name}">
    </td>
  </tr>
  <tr>
    <td>
      Gender
    </td>
    <td>
      <select th:field="*{gender}">
        <option value="Nam">Nam</option>
        <option value="Nữ">Nữ</option>
        <option value="Other">Other</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>
      Age
    </td>
    <td>
     <input th:field="*{age}">
    </td>
  </tr>
  <tr>
    <td>
      Address
    </td>
    <td>
     <input th:field="*{address}" required>
    </td>
  </tr>
  <tr>
    <td></td>
    <td><input type="submit" th:text="Thêm"></td>
  </tr>
</table>
</form>
</body>
</html>
