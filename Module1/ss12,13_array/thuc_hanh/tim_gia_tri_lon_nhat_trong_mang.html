<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myArray = [1,5,2,6,8,12,976,12];
        let max = myArray[0];
        let index = 0;
        for(let i = 0;i < myArray.length - 1;i++){
            if(max < myArray[i]){
                max = myArray[i];
                index = i;
            }
        }
        document.write("Max Element is " + max + "At Index " + index)
    </script>
</body>
</html>
