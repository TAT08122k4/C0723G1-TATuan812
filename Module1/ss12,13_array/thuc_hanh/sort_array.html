<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let randomArray = [10,12,11,8,6,3,18,2]
    let firstArray = 0;
    let lastArray = randomArray.length - 1;
    // 2,3,6,8,10,11,12,18
    while(firstArray < lastArray){
    let temp = randomArray[firstArray];
    randomArray[firstArray] = randomArray[lastArray]
    randomArray[lastArray] = temp;
    firstArray++;
    lastArray--;
    }
    document.write(randomArray)
</script>
</body>
</html>
