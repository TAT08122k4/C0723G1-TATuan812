<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuấn dz bo doi` </title>
</head>
<body>
    <script>
        let arr = [];
        for(let i = 0;i < 4;i++){
            arr[i] = prompt("Nhập Chuỗi Ký Tự đê plz : ")        
        }
        for(i = 0 ; i < arr.length ; i++){
            if(arr[i] === "-"){
                arr[i] = "_";
            }
        }
        document.write(arr)
    </script>
</body>
</html>
