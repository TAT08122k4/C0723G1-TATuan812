<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
        let a = prompt("Nhập Một Chuỗi:" );
        let count = 0;
        for(let i = 0 ; i<= a.length ; i++){
            if(a[i] !== " " && a[i-1] === " "){
                count++;
            }
        }
        document.write("Số Ký Tự trong chuỗi là" + count)


    </script>
</body>
</html>
