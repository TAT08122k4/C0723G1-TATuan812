<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input" />
    <button type="button" onclick="tim_kiem()">Tim Kiem</button>
    <div id="ketqua"></div>
    <script>
      function tim_kiem() {
        let tuTiengAnh = ["hello", "have a nice day", "bye"];
        let tuTiengViet = ["xin chào", "chúc một ngày tốt lành", "tạm biệt"];
        let vocabulary = document.getElementById("input").value.toLowerCase();
        let flag = true;
        do {
          for (let i = 0; i < tuTiengAnh.length; i++) {
            if (vocabulary == tuTiengAnh[i]) {
              document.getElementById("ketqua").innerText =
                "Kết quả tìm kiếm là : " + tuTiengViet[i];
              flag = false;
              return;
            }
            if (i == tuTiengAnh.length - 1 || flag === false) {
              alert("Không Tìm Thấy Từ Bạn Muốn Tìm Kiếm");
              return;
            }
          }
        } while (flag == true);
      }
    </script>
  </body>
</html>
