<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuấn</title>
</head>
<body>
    <script>
        let arr = [];
        for(let i = 0 ; i < 10;i++){
            arr[i] = +prompt("Nhập Phần Tử Thứ " + i );
            if(arr[i] >= 10){
                document.write("Tổng Hợp những số lớn hơn or bằng 10 : "  + arr[i] + "<br>")
            }
        }
        document.write("Các Số Trong Mảng " + arr + ",")


    </script>
</body>
</html>
