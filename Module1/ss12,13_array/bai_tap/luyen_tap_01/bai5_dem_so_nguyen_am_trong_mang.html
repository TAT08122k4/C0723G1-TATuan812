<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuấn</title>
  </head>
  <body>
    <script>
      let arr = [-2, 3, -1, 4, 0, -6, 1000, -23];
      let count = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
          count++;
        }
      }
      document.write("Có " + count + " Số Nguyên Âm Trong Mảng");
    </script>
  </body>
</html>
