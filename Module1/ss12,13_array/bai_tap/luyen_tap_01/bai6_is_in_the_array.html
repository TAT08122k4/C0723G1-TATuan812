<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("Nhập Element của mảng : ");
      }
      document.write(arr);
      document.write("<br>");
      let v = +prompt("Nhập Số Nguyên Bạn Muốn Tìm Kiếm Trong Mảng: ");
      let index = -1;
      for (i = 0; i < arr.length; i++) {
        if (v == arr[i]) {
          index = i;
        }
      }
      if (index > -1) {
        document.write("V is in the array");
      } else {
        document.write("V is not in the array");
      }
    </script>
  </body>
</html>
