<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuấn</title>
  </head>
  <body>
    <script>
      let arr = [];
      for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("Nhập Element của mảng : ");
      }
      let max = arr[0];
      let index = 0;
      for (i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i];
          index = i;
        }
      }
      document.write(
        "Mảng : " +
          arr +
          "</br>" +
          " Số Lớn Nhất Trong Mảng là: " +
          max +
          " Tại Vị Trí : " +
          index
      );
    </script>
  </body>
</html>
