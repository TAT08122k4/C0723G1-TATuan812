    <script>
      let myArr = [0, 5, 2, 6, 7, 2, 8, 9, 10];
      for (let index = 1; index < myArr.length; index++) {
        if ((myArr[index - 1] % 2 === 0) && (myArr[index] % 2 === 0)) {
          myArr.splice(index - 1,0,"-")
        }
      }
      document.write(myArr);
    </script>
