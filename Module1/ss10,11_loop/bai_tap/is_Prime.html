<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
    let isPrime = 0
    let checkDu20So =0
    do {
        let count= 0
        for (let i = 1 ; i <= isPrime; i++)  {
            if (isPrime % i === 0) {
                count++;
            }
        }
        if (count === 2 ) {
            document.write(isPrime + "</br>")
            checkDu20So++;
        }
        isPrime++
    } while (checkDu20So < 20);
  
    
    </script>
  </body>
</html>
