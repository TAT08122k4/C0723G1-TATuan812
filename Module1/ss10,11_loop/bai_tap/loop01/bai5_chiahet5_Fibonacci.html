<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let f3 = 0;
      let f1 = 0;
      let f2 = 1;
    let count = 0;
       while(count == 0){
        f3 = f2+f1;
        if(f1 % 5 ==0){
            document.write("Số Đầu Tiên trong dãy số Fibonacci là số : " + f1);
        count++;
        }
        f1 = f2;
        f2 = f3;
      
       }
      
    </script>
  </body>
</html>
