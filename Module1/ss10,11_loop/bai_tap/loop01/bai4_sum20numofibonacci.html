<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let f1 = 0;
        let f2 = 1;
        let f3 = 0;
        let sum = 0;
        for(let i = 1; i <= 20; i++){
          f3 = f1 + f2;
          sum += f1;
          document.write(f1 + "<br>")
          f1 = f2;
          f2 = f3;
        }
        document.write("Tổng của 20 số đầu tiên của dãy Fibonacci là : " + sum)

       
    </script>
</body>
</html>
