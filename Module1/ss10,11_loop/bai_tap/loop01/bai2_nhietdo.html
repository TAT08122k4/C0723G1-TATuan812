<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var nhapNhietDo;
     do {
        nhapNhietDo = +prompt("Nhập Nhiệt Độ");
        if (nhapNhietDo > 100) {
          alert("Giảm Nhiệt Độ");
        } else if (nhapNhietDo < 20) {
          alert("Tăng Nhiệt Độ");
        }
      } while (nhapNhietDo < 20 || nhapNhietDo > 100);
    </script>
  </body>
</html>
