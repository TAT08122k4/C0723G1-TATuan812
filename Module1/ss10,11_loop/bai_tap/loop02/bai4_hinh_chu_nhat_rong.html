<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = +prompt("Nhập chiều dài và rộng của hình : ");
      for (let i = 0; i <= num; i++) {
        for (let j = 0; j <= num * 4; j++) {
          if (i == 0 || i == num || j == 0 || j == num *4) {
            document.write("*");
          } else {
            document.write("&nbsp&nbsp");
        }
      }
      document.write("<br>");
    }
    </script>
  </body>
</html>
