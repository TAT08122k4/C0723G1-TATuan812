<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let h = +prompt("Nhập số *của hình tam giác");
      for (let i = 0; i <= h; i++) {
        document.write("<br>");
        for (let j = 0; j <= i; j++) {
          document.write("*");
        }
      }
      document.write("<br>");
      document.write("<br>");

      for (i = 0; i <= h; i++) {
        document.write("<br>");
        for (j = h; i <= j; j--) {
          document.write("*");
        }
      }
      document.write("<br>");
      document.write("<br>");
      for (i = h; i >= 0; i--) {
        for (let j = 0; j <= h; j++) {
          if (i <= j) {
            document.write("*");
          } else {
            document.write("&nbsp&nbsp");
          }
        }
        document.write("<br>");
      }
      document.write("<br>");
      document.write("<br>");
      for (i = 0; i <= h; i++) {
        for (j = 0; j <= h; j++) {
         if(j >= i ){
          document.write("*")
         }else{
          document.write("&nbsp&nbsp")
         }
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
