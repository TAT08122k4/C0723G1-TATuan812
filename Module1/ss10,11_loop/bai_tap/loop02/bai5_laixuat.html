<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let soTien = +prompt("Nhập số tiền gửi (VND):");
      let laiSuat = +prompt("Nhập lãi suất (%/tháng):");
      let tienLai = 0;
      for(let i = 1 ; i <= 12; i++ ){
        tienLai= soTien*Math.pow(1+(laiSuat/100),i);
        if(soTien > 0 && laiSuat > 0){
            document.write("Tiền Lãi Tháng " + i + "Của Bạn Là " + tienLai + "<br>")
        }else {
            document.write("Số tiền của bạn phải lớn hơn 0")
        }
      }
    </script>
  </body>
</html>
