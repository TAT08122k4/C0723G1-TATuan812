<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt("Số Giai Thừa Bạn Muốn Tính: ")
        let result = 1;
        for (let i = 1;i <= number;i++ ){
         result *= i;
        }
        document.write("Giai Thừa của số" + number + " Là " + result )
    </script>
</body>
</html>
