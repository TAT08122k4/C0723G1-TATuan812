<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt("Nhập số Bất kì để tính tổng");
        let total = 0;
        for(let i = 0 ; i <= num ; i++){
             total = num + i;
             document.write("tổng lần " + i + "Là" + total +  '</br>');
        }
    </script>
</body>
</html>
