<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
      </tr>
      <tr>
        <td>
          <input type="number" id="amount" />
        </td>
        <td>
          <select id="From">
            <option>VN</option>
            <option>USD</option>
          </select>
        </td>
        <td>
          <select id="To">
            <option>USD</option>
            <option>VN</option>
          </select>
        </td>
        <td>
          <button type="button" id="convert" onclick="Convert()">
            Convert
          </button>
        </td>
      </tr>
    </table>
    <p id="result">Result:</p>
    <script>
      function Convert() {
        let from = document.getElementById("From").value;
        let to = document.getElementById("To").value;
        let amount = document.getElementById("amount").value;
        let result;
        if (from === "VN" && to === "USD") {
          result = amount / 23000;
          document.getElementById("result").innerHTML =
            "Result: " + " " + result + "$";
        } else if (from === "USD" && to == "VN") {
          result = amount * 23000;
          document.getElementById("result").innerHTML =
            "Result: " + " " + result + "VND";
        } else if (from === "VN" && to === "VN"){
            document.getElementById('result').innerHTML ="Result: " + " " + amount + "VND";
        }else {
            document.getElementById('result').innerHTML ="Result: " + " " + amount + "$";

        }
      }
    </script>
  </body>
</html>
