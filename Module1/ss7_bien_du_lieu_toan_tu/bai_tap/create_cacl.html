<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="firstNumber" />
    <input type="number" id="secondNumber" /><br />
    <button type="button" id="plus" onclick="calc('add')">Addtition(+)</button>
    <button type="button" id="minus" onclick="calc('sub')">Subtraction(-)</button>
    <button type="button" id="multiplication" onclick="calc('mul')">Multiplication(X)</button>
    <button type="button" id="division" onclick="calc('div')">Division(/)</button
    ><br />
    <p id="result">Result:</p>
    <script>
      let calculator;
      function calc(opp){
        let firstNumber = parseInt(
          document.getElementById("firstNumber").value
        );
        let secondNumber = parseInt(
          document.getElementById("secondNumber").value
        );
        switch(opp){
          case 'add':
               calculator = firstNumber + secondNumber;
               document.getElementById('result').innerHTML = "Result:" + calculator;
               break;
               case 'sub':
               calculator = firstNumber - secondNumber;
               document.getElementById('result').innerHTML = "Result:" + calculator;
               break;
               case 'mul':
               calculator = firstNumber * secondNumber;
               document.getElementById('result').innerHTML = "Result:" + calculator;
               break;
               case 'div':
               calculator = firstNumber / secondNumber;
               document.getElementById('result').innerHTML = "Result:" + calculator;
               break;
        }
      }
    </script>
  </body>
</html>
