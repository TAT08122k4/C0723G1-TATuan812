<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <caption>
        Chuyển Đổi Nhiệt Độ:
      </caption>
      <tr>
        <td>
          <h4>Nhập:</h4>
        </td>
        <td>
          <h4>From</h4>
        </td>
        <td>
            <h4>To</h4>
        </td>
      </tr>
      <tr>
        <td><input type="number" id="input" /></td>
        <td>
          <select id="from">
            <option value="°C">°C</option>
            <option value="°F">°F</option>
          </select>
        </td>
        <td>
            <select id="to">
                <option value="°C">°C</option>
                <option value="°F">°F</option>
              </select>
        </td>
        <td><button id="convert" onclick="Convert()">Convert</button></td>
      </tr>
    </table>
    <p id="result"></p>
    <script>
        function Convert(){
        let input = document.getElementById('input').value;
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;
        let convert = 0;
        if(from === "°C" && to === "°F"){
        convert = input * 9/5 + 32;
        document.getElementById('result').innerHTML = "Convert: " + convert;
        }else if(to === "°C" && from === "°F"){
            convert = input * 5/9 - 32;
            document.getElementById('result').innerHTML = "Convert: " +convert;
        } else{
            convert = input;
            document.getElementById('result').innerHTML = "Convert:" + convert;
        }
        }
    </script>
  </body>
</html>
