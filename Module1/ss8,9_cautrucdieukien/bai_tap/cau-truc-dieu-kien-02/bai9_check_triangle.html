<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập a:")
        let b = +prompt("Nhập b:")
        let c = +prompt("Nhập c:")
        if (a > 0 && b > 0 && c >0){
            if(a + b > c && b + c > a && a + c > b ){
                document.write("Đây là cạnh của hình tam giác")
        }else{
            document.write("Đây Không Phải là cạnh của hình tam giác")

        }
    }else{
        document.write("Đây Không Phải là cạnh của hình tam giác")
    }
    </script>
</body>
</html>
