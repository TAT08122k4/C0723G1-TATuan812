<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let row = +prompt("Nhập SỐ Hàng Của Ma trận: ");
      let col = +prompt("Nhập SỐ Cột Của Ma Trận: ");
      let arr = [];
      for (let i = 0; i < row; i++) {
        arr[i] = [];
      }

      for (let i = 0; i < row; i++) {
        for (let j = 0; j < col; j++) {
          arr[i][j] = Math.floor(Math.random() * 100);
          document.write(arr[i][j] + ",")
        }
        document.write("<br>")
      }
      let max = arr[0][0];
      let min = arr[0][0];

      for (let i = 0; i < row; i++) {
        for (let j = 0; j < col; j++) {
          if (max < arr[i][j]) {
            max = arr[i][j];
          }
          if (min > arr[i][j]) {
            min = arr[i][j];
          }
        }
      }

      document.write(
        " Số Lớn Nhất trong Ma trận là " +
          max +
          " Và Số Bé nhất trong ma trận là: " +
          min
      );
    </script>
  </body>
</html>
