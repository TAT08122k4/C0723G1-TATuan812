<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuấn Đz bo doi</title>
  </head>
  <body>
    <script>
      let h = +prompt("Nhập độ dài của tam giác: ")
      for(let i = 1; i <= h ; i++){
        for(let j = 1 ; j <= h ; j++){
            if(i == j || j == 1 || i == h){
                document.write("*")
            }else{
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
      }
    </script>
  </body>
</html>
