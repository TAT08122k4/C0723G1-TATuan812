<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol>
      <h2>Menu</h2>
      <li>Cafe : 15000VNĐ</li>
      <li>Cam Vắt : 25000VNĐ</li>
      <li>Nước Ép cà rốt : 20000VNĐ</li>
      <li>Nước Ép Cà Chua : 20000VNĐ</li>
      <li>Nước Lọc : 8000VNĐ</li>
      <li>Nước Dừa : 23000VNĐ</li>
      <li>Để thoát chương trình</li>
    </ol>
    <button onclick="oder()">Gọi Nước</button>
    <script>
      function oder() {
        let tongTien = 0;
        do {
          let price = [0, 15000, 25000, 20000, 20000, 8000, 23000];
          let choose = +prompt("chọn Đồ Uống bạn Muốn");
          let soLuong = 1;
          if (
            choose == 1 ||
            choose == 2 ||
            choose == 3 ||
            choose == 4 ||
            choose == 5 ||
            choose == 6
          ) {
            soLuong = +prompt("Số Lượng Bạn Muốn Mua Là : ");
            tongTien = tongTien + price[choose];
            tongTien = tongTien * soLuong;
          } else if (choose >= 7) {
            let cancel = confirm("Bạn Có Muốn thoát menu ko ? ");
            if (cancel == true) {
              alert("Tổng tiền hiện tại của bạn là:" + tongTien);
              return false;
            }
          }
        } while (true);
      }
    </script>
  </body>
</html>
