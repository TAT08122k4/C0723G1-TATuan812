<body>
    <script>
        let inputYearToCheck = +prompt("Input a year to check leap year:");
    if(inputYearToCheck % 4 == 0){
        if(inputYearToCheck % 100 == 0){
               if(inputYearToCheck % 400 ==0){
                alert(inputYearToCheck + "is lear year")
               }else{
                alert(inputYearToCheck + " is not leap year")
               }
        }else{
            alert(inputYearToCheck + " is Leap Year")
        }
    }else{
        alert(inputYearToCheck + "is not leap year")
    }
    </script>
</body>
