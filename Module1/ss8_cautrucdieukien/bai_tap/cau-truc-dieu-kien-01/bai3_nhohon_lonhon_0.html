</head>
<body>
    <script>
        while(isNaN(ramdomNumber)){
            var ramdomNumber = +prompt("Nhập Số Nguyên Ngẫu Nhiên");
        }
        if(ramdomNumber > 0){
            document.write(ramdomNumber + " Lớn Hơn Số 0")
        }else if(ramdomNumber == 0){
            document.write(ramdomNumber + " bằng Số 0")
        }else{
            document.write(ramdomNumber + " Bé Hơn Số 0")
        }
    </script>
