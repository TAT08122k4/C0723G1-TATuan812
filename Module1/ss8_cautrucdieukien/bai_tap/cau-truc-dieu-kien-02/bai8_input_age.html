<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = +prompt("Nhập Tuổi:")
        if(age < 120 && age > 0){
            document.write("Đây là tuổi người ")
        }else{
            document.write("Đây không phải là tuổi người ")
        }
    </script>
</body>
</html>
