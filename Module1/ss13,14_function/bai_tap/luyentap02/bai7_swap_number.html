<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function swap(a, b) {
        let temp = a;
        a = b;
        b = temp;
        return document.write("a = " + a + "b = " + b);
      }
      let a = +prompt("Nhập Số a :");
      let b = +prompt("Nhập Số b :");
      document.write("a =" + a + "b =" + b + "<br>");
      document.write("Hàm Sau Khi ĐỔi" + "<br>")
      swap(a, b);
    </script>
  </body>
</html>
