<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function checkInterger(number) {
        if (number % 1 == 0 ) {
          return true;
        } else {
          return false;
        }
      }
      let number = +prompt("Nhập Số Bạn Muốn Kiểm Tra: ");
      document.write(checkInterger(number));
    </script>
  </body>
</html>
