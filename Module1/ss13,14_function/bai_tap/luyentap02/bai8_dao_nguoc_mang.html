<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverseArray(arr){
            let arr2  = [];
            j = 0;
            for(let i = arr.length - 1 ; i >= 0 ;i--){
                arr2[j] = arr[i]
                j++  
            }
            return document.write(arr2);

        }
        let arr = [];
        for(let i =0; i < 5 ; i++){
            arr[i] = +prompt("Nhập vào số nguyên dương: ")
        }
        reverseArray(arr)
    </script>
</body>
</html>
