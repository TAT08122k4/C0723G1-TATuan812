<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function minNum(a, b, c) {
        if (a < b) {
          if (a < c) {
            return document.write(a + " Là Số Nhỏ Nhất");
          } else {
            return document.write(c + " Là Số Nhỏ Nhất");
          }
        } else {
          if (b < c) {
            return document.write(b + "Là Số Nhỏ Nhất");
          } else {
            return document.write(c + " Là Số Nhỏ Nhất");
          }
        }
      }
      minNum(1, 2, 3);
    </script>
  </body>
</html>
