<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function factorial(number) {
        let result = 1;
        for (let i = 1; i <= number; i++) {
          result *= i;
        }
        return document.write("Gia Thừa Của SỐ " + number + " Là" + result);
      }
      let giaiThua = +prompt("Tính Gia Thừa: ");
      factorial(giaiThua);
    </script>
  </body>
</html>
