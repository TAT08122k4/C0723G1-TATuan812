<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function calcArea(R) {
        return document.write(
          "Diện Tích Hình Tròn Với Bán Kính Là " + R + " Là" + R * R * Math.PI
        );
      }
      function calcPerimeter(R) {
        return document.write(
          "Diện Tích Hình Tròn Với Bán Kính Là " + R + " Là" + R * 2 * Math.PI
        );
      }
      let banKinh = +prompt("Nhập Bán Kính Hình Tròn: ");
      calcArea(banKinh);
      document.write("<br>");
      calcPerimeter(banKinh);
    </script>
  </body>
</html>
