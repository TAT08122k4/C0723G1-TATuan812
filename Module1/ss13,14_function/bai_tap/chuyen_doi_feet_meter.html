<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="footToMeter"></div>
    <div id="meterToFoot"></div>
    <script>
      let foot = +prompt("Nhập Vào Foot: ");
      let meter = +prompt("Nhập Vào Meter: ");
      function footToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;
      }
      function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
      }
      document.write(footToMeter(foot) + "<br>");
      document.write(meterToFoot(meter));
    </script>
  </body>
</html>
