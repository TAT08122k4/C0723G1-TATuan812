<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function compare(a, b) {
        if (a > b) {
          document.write("Số" + a + " Lớn hơn Số " + b);
        } else {
          return document.write("Tổng của 2 số là : " + (a + b));
        }
      }
      compare(5, 5);
    </script>
  </body>
</html>
