<!DOCTYPE html>

  <head>

  <body>
    <input oninput="incrementNumber(this.value)" />
    <div id="result"></div>
    <script>
      function incrementNumber(x) {
        ++x;
        document.getElementById("result").innerHTML = x;
      }
    </script>
