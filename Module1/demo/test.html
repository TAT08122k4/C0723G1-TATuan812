
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính đơn giản</title>
</head>
<body>
<form>
    <table align="center" style="border: 5px solid black;">
        <tr>
            <th colspan="4"><input type="text" id="thanhtinhtoan"></th>
        </tr>
        <tr>
            <th>
                <button type="button" id="mot" onclick=" show(1)">1</button>
            </th>
            <th>
                <button type="button" id="hai" onclick=" show(2)">2</button>
            </th>
            <th>
                <button type="button" id="ba" onclick=" show(3)">3</button>
            </th>
            <th>
                <button type="button"  onclick=" show('+')" value="+">+</button>
            </th>
        </tr>
        <tr>
            <th>
                <button type="button" id="bon" onclick=" show(4)">4</button>
            </th>
            <th>
                <button type="button" id="nam" onclick=" show(5)">5</button>
            </th>
            <th>
                <button type="button" id="sau" onclick=" show(6)">6</button>
            </th>
            <th>
                <button type="button" onclick=" show('-')">-</button>
            </th>
        </tr>
        <tr>
            <th>
                <button type="button" id="bay" onclick=" show(7)">7</button>
            </th>
            <th>
                <button type="button" id="tam" onclick=" show(8)">8</button>
            </th>
            <th>
                <button type="button" id="chin" onclick=" show(9)">9</button>
            </th>
            <th>
                <button type="button"  onclick=" show('*')">x</button>
            </th>
        </tr>
        <tr>
            <th>
                <button type="button" onclick="xoa()">C</button>
            </th>
            <th>
                <button type="button" id="khong" onclick=" show(0)">0</button>
            </th>
            <th>
                <button type="button" id="bang" onclick="tinhketqua()">=</button>
            </th>
            <th>
                <button type="button"  onclick=" show('/')">/</button>
            </th>
        </tr>
    </table>
</form>
<script>
function show(value){
    document.getElementById("thanhtinhtoan").value += value;
}
function tinhketqua() {
     var p = document.getElementById('thanhtinhtoan').value;
     var q= eval(p);
     document.getElementById("thanhtinhtoan").value = q;
}
function xoa(){
    document.getElementById("thanhtinhtoan").value = "";
}
</script>
<style>

    button{
        width: 30px;
        height: 25px;
        color: blue;
    }
</style>
</body>
</html>
