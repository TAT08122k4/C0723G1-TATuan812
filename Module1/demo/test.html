<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="addNewStudent()">Thêm Sinh Viên</button>
    <button onclick="editStudent()">Sửa Sinh Viên</button>
    <button onclick="deleteStudent()">Xoá Sinh Viên</button>
    <div id="showStudentList"></div>
    <script>
      class Students {
        constructor(maSV, name, className, mail, dOB, module) {
          this.maSV = maSV;
          this.name = name;
          this.className = className;
          this.mail = mail;
          this.dOB = dOB;
          this.module = module;
        }
        setMaSV() {
          do {
            let newMasv = +prompt("Nhập Mã Sinh Viên Mới:")
            if (!isNaN(newMasv) && newMasv > 999 && newMasv < 10000) {
             return this.maSV = newMasv;
              break;
            } else {
              alert("Phải Nhập Số Mã Sv từ 1000 đến 9999");
            }
          } while (true);
        }
        getMaSV(){
            return this.maSV
        }
        setName() {
          do {
            let newName = ("Nhập Tên Học Viên Mới :")
            if (isNaN(newName) && newName.length < 50) {
              this.name = newName;
            } else {
              alert(
                "tên học viên chỉ tối đa 50 kí tự và không được nhập các kí tự khác ngoài chuỗi"
              );
            }
          } while (true);
        }
        setClassName() {
            let newClassName = +prompt("Nhập Tên Lớp")
          this.className = newClassName;
        }
        setMail() {
            let newMail = prompt("Nhập Mail Mới Của Học Viên")
          this.mail = newMail;
        }
        setDob() {
          do {
            let newDate = prompt('Nhập Ngày/Tháng/Năm Sinh Của Học Viên')
            newDate = newDate.split("/");
            if (newDate[0] <= 31 && newDate[1] <= 12 && newDate[2] <= 2023) {
              newDate = newDate.join("/");
              this.dOB = newDate;
              break;
            } else {
              alert("Nhập Lại");
            }
          } while (true);
        }
        setModule() {
          do {
            let newModule = +prompt("Nhập Module của học viên")
            if (newModule > 0 && newModule <= 6) {
              this.module = newModule;
            } else {
              alert("Module Nhập Từ 1 -> 6");
            }
          } while (true);
        }
      }
      let studentsList = [
        new Students(1001, "Trần Anh Tuấn", "C0723G1", "tuan", "08/12/2004", 2),
        new Students(1002, "Phạm Thanh Hữu", "C0823G1", "Huu", "13/01/1998", 1),
        new Students(
          1003,
          "Nguyễn Tất Quyền",
          "C0823G1",
          "Quyen",
          "17/01/2001",
          1
        ),
      ];
      function displayStudent(studentsList) {
        let table = `<table border = 1 cellspacing = 0 cellpadding = 5px>
              <thead>
                  <tr>
                      <th>Mã Sinh Viên</th>
                      <th>Tên</th>
                      <th>Lớp</th>
                      <th>Email</th>
                      <th>Date</th>
                      <th>Module</th>
                  </tr>
                  </thead>
                  <tbody>
              `;
        for (let i = 0; i < studentsList.length; i++) {
          table +=
            `<tr>` +
            "<td>" +
            "HV-" +
            studentsList[i].maSV +
            "</td>" +
            "<td>" +
            studentsList[i].name +
            "</td>" +
            "<td>" +
            studentsList[i].className +
            "</td>" +
            "<td>" +
            studentsList[i].mail +
            "@gmail.com" +
            "</td>" +
            "<td>" +
            studentsList[i].dOB +
            "</td>" +
            "<td>" +
            studentsList[i].module +
            "</td>" +
            `</tr>`;
        }
        table += `</tbody> </table>`;
        document.getElementById("showStudentList").innerHTML = table;
      }
      displayStudent(studentsList);
      function addNewStudent() {
        let student = new Students();
        let flag = true;
        let checkIdStudent = student.setMaSV();
        for(let i = 0; i < studentsList.length;i++){
            if(checkIdStudent === studentsList[i].maSV){
                flag = false;
                break;
            }else{
                flag= true;
            }
            }
            if(flag == true){
                student.setName();
                student.setClassName();
                student.setMail();
                student.setDob();
                student.setModule();
                studentsList.push(student);
                displayStudent(studentsList);
            }
        }
        
  
        displayStudent(studentsList)
      
    </script>
  </body>
</html>
