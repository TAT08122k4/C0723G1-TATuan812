<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="200px"
      height="100px"
      style="border: 2px solid black"
    ></canvas>
    <script>
      class Rectangle {
        constructor(width, length) {
          this.width = width;
          this.length = length;
        }
        getWidth() {
          return this.width;
        }
        getLength() {
          return this.length;
        }
        setWidth(newWidth) {
          if (newWidth > 0) {
            this.width = newWidth;
          } else {
            alert("Cạnh Ko đc Âm or Bằng 0");
          }
        }
        setLength(newLength) {
          if (newLength > 0) {
            this.length = newLength;
          } else {
            alert("Cạnh Ko đc Âm or Bằng 0 ");
          }
        }
        calcArea() {
          return this.length * this.width;
        }
        calcPerimeter() {
          return (this.length + this.width) * 2;
        }
      }
      let rectangle = new Rectangle();
      do {
        var width = +prompt("Nhập Chiều Rộng Của hình Chữ Nhật:");
        var length = +prompt("Nhập Chiều Cao Của hình Chữ Nhật:");
        rectangle.setLength(length);
        rectangle.setWidth(width);
      } while (width < 0 || length < 0 && isNaN(length) || isNaN(width));
      rectangle.getLength();
      rectangle.getWidth();
      document.write("<br>")
      document.write(rectangle.calcArea());
      document.write("<br>")
      document.write(rectangle.calcPerimeter());
    </script>
  </body>
</html>
