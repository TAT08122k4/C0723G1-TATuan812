<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Date {
        constructor(day, month, year) {
          this.day = day;
          this.month = month;
          this.year = year;
        }
        setDay(newDay) {
          this.day = newDay;
        }
        setMonth(newMonth) {
          this.month = newMonth;
        }
        setYear(newYear) {
          this.year = newYear;
        }
        getDay() {
          return this.day;
        }
        getMonth() {
          return this.month;
        }
        getYear() {
          return this.year;
        }
      }
      let date1 = new Date(8, 12, 2004);
      date1.setDay(21);
      date1.setMonth(8);
      date1.setYear(2023);
      let day = date1.day;
      let month = date1.month;
      let year = date1.year;
      document.write(day + "/" + month + "/" + year);
    </script>
  </body>
</html>
