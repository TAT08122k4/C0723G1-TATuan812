<p>create works!</p>
<form [formGroup] = "devCreateForm" (ngSubmit)="submit()">
    <label for="name">Tên:</label>
    <input type="text" id="name" formControlName="name">
    <label for="salary">Lương : </label>
    <input type="number" id="salary" formControlName="salary">
    <label for="birthday">Ngày Sinh : </label>
    <input type="date" id="birthday" formControlName="birthday">
    <label for="gender">Giới Tính : </label>
    <input type="checkbox" id="gender" name="gender" value="true" formControlName="gender"> Nam
    <input type="checkbox" id="gender" name="gender" value="false" formControlName="gender"> Nữ
    <label for="img">Ảnh : </label>
    <input type="file" id="img" formControlName="img">
    <label>
         Vị Trí : 
         <select formControlName="positions">
            <option value="" disabled> 
            Chọn Vị Trí
            </option>
            @for (item of positions; track $index) {
                <option [ngValue]="item">{{item.name}}</option>
            }
         </select>

    </label>
    <input type="submit" value="Thêm Mới">


</form>
