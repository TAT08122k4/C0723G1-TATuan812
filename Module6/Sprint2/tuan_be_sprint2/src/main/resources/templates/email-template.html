<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

  </style>
</head>
<body>
<div style="margin:0">
  <table style="border-spacing:0;border-collapse:collapse;height:100%!important;width:100%!important">
    <tbody>
    <tr>
      <td style="font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif">
        <table style="border-spacing:0;border-collapse:collapse;width:100%">
          <tbody>
          <tr>
            <td style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;padding-bottom:40px">
              <center>
                <table style="border-spacing:0;border-collapse:collapse;width:560px;text-align:left;margin:0 auto">
                  <tbody>
                  <tr>
                    <td style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif">
                      <h2 style="font-weight:normal;margin:0;font-size:24px;margin-bottom:10px">
                        Cảm ơn bạn đã mua hàng! </h2>
                      <p style="margin:0;color:#777;line-height:150%;font-size:16px">Xin chào ,
                        Chúng tôi đã nhận được đặt hàng của bạn và đã sẵn sàng để vận chuyển.
                        Chúng tôi sẽ thông báo cho bạn khi đơn hàng được gửi đi.</p>

                      <table style="border-spacing:0;border-collapse:collapse;width:100%;margin-top:20px">
                        <tbody>
                        <tr>
                          <td style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif">
                          </td>
                        </tr>
                        </tbody>
                      </table>

                    </td>
                  </tr>
                  </tbody>
                </table>
              </center>
            </td>
          </tr>
          </tbody>
        </table>
        <table style="border-spacing:0;border-collapse:collapse;width:100%;border-top:1px solid #e5e5e5">
          <tbody>
          <tr>
            <td style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;padding:40px 0">
              <center>
                <table style="border-spacing:0;border-collapse:collapse;width:560px;text-align:left;margin:0 auto">
                  <tbody>
                  <tr>
                    <td style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif">
                      <h3 style="font-weight:normal;margin:0;font-size:20px;margin-bottom:25px">
                        Thông tin đơn hàng</h3>
                    </td>
                  </tr>
                  </tbody>
                </table>
                <table style="border-spacing:0;border-collapse:collapse;width:560px;text-align:left;margin:0 auto">
                  <tbody>
                  <tr>
                    <td style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif">
                      <table style="border-spacing:0;border-collapse:collapse;width:100%">


                        <tbody>
                        <tr style="width:100%;border-bottom:none!important">
                          <td style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;padding:15px 0;padding-top:0!important;padding-bottom:0!important">
                            <table style="border-spacing:0;border-collapse:collapse">
                              <tbody>
                              <tr th:each="b, loop: ${booking}">
                                <td style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif">

                                  <img th:src="${b.getImageOfBook()}"
                                       align="left" width="60" height="60"
                                       style="margin-right:15px;border:1px solid #e5e5e5;border-radius:8px;object-fit:contain"
                                       class="CToWUd" data-bit="iit">

                                </td>
                                <td style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;width:100%">
                                                                    <span style="font-size:16px;font-weight:600;line-height:1.4;color:#555"
                                                                          th:text="${b.getNameBook()}"></span><br>
                                </td>
                                <td style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;white-space:nowrap">

                                  <p style="margin:0;color:#555;line-height:150%;font-size:16px;font-weight:600;text-align:right;margin-left:15px"
                                     th:text="${#numbers.formatDecimal(b.getPrice(), 0, 'COMMA', 2, 'POINT')} + 'đ'">
                                  </p>
                                </td>
                              </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>

                        </tbody>
                      </table>
                      <table style="border-spacing:0;border-collapse:collapse;width:100%;margin-top:15px;border-top:1px solid #e5e5e5">
                        <tbody>
                        <tr>
                        </tr>
                        </td>
                        </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </center>
            </td>
          </tr>
          </tbody>
        </table>
        <table style="border-spacing:0;border-collapse:collapse;width:100%;border-top:1px solid #e5e5e5">
          <tbody>
          <tr>
            <td style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;padding:40px 0">
              <center>
                <table style="border-spacing:0;border-collapse:collapse;width:560px;text-align:left;margin:0 auto">
                  <tbody>
                  <tr>
                    <td style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif">
                      <table style="border-spacing:0;border-collapse:collapse;width:100%">
                        <tbody>
                        <tr>
                          <td style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;padding-bottom:40px;width:50%">
                            <h4 style="font-weight:500;margin:0;font-size:16px;color:#555;margin-bottom:5px">
                              Địa chỉ thanh toán</h4>
                            <p style="margin:0;color:#777;line-height:150%;font-size:16px"
                               th:text="${user.getAddress()}">
                            </p>
                            <h4 style="font-weight:500;margin:0;font-size:16px;color:#555;margin-bottom:5px">
                              Thông tin người nhận</h4>
                            <p style="margin:0;color:#777;line-height:150%;font-size:16px"
                               th:text="${user.getFullName()}">
                            </p>
                            <p style="margin:0;color:#777;line-height:150%;font-size:16px"
                               th:text="${user.getPhoneNumber()}">
                            </p>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                      <table style="border-spacing:0;border-collapse:collapse;width:100%">
                        <tbody>
                        <tr>
                          <td style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;padding-bottom:40px;width:50%">
                            <h4 style="font-weight:500;margin:0;font-size:16px;color:#555;margin-bottom:5px">
                              Phương thức thanh toán</h4>
                            <p style="margin:0;color:#777;line-height:150%;font-size:16px"
                               th:text="${status ? 'Đã thanh toán' : 'Thanh toán khi nhận hàng'}"></p>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </center>
            </td>
          </tr>
          </tbody>
        </table>
</div>
</body>
</html>
