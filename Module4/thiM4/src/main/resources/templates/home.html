<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<table class="table">
  <thead>
  <tr>
    <th scope="col">STT</th>
    <th scope="col">Tên Tác Phẩm</th>
    <th scope="col">Hoạ Sĩ</th>
    <th scope="col">Năm Vẽ</th>
    <th scope="col">Thể Loại</th>
    <th scope="col">Kích Thước</th>
    <th scope="col">Chức Năng</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="tranh , status : ${tranhs}">
    <th scope="row" th:text="${status.count}"></th>
    <td th:text=""></td>
    <td></td>
    <td></td>
  </tr>
  </tbody>
</table>
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="/teacher/delete " method="get">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteModalLabel">Xoá giảng viên</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Bạn có chắc chắn muốn xoá <span id="nameDelete"></span>?
          <input type="hidden" id="editId" name="id">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal"> Đóng</button>
          <button type="submit" class="btn btn-sm btn-danger"> Xoá</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
