<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Thêm Bài Hát</h2>
<form method="post" th:object="${songDto}" action="/song/add">
    <table>
        <tr>
            <td>Tên Bài Hát</td>
            <td>
                <input th:field="*{nameSong}" required>
                <span th:if="${#fields.hasErrors('nameSong')}" th:errors="*{nameSong}"></span>
            </td>
        </tr>
        <tr>
            <td>Ca Sĩ</td>
            <td>
                <input th:field="*{singer}" required>
                <span th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></span>
            </td>
        </tr>
        <tr>
            <td>Thể Loại</td>
            <td>
                <input th:field="*{typeOfMusic}" required>
                <span th:if="${#fields.hasErrors('typeOfMusic')}" th:errors="*{typeOfMusic}"></span>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Thêm"></td>
        </tr>
    </table>
</form>



</body>
</html>
