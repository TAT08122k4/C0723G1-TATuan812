<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function m(a){
                if(a < 2){
                    return 0
                }
                for(let i = 2;i < a;i++){
                    if(a % i == 0){
                        return 0
                    }
                }
            return 1
            }
        function solution(c){
            let a = [];
            let flag = true;
            for(let i = 0;i< c.length;i++){
                flag = true;
                for(let j = 0;j < c[i].length;j++){
                   if(m(c[i][j]) == 1){
                    for(let h = 0;h < a.length;h++){
                        if(a[h] == c[i][j]){
                        flag = false
                        }
                    }
                    if(flag){
                        a.push(c[i][j])
                    }
                   }
                }
            }
            a.sort((a,b) => a - b)
            return a
        }
        let c = [[2, 3, 9, 8], [7, 33, 2, 2], [18, 51, 5, 11]]
       console.log(solution(c))
       
       

         
    </script>
</body>
</html>
